<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>反射神経テスト</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      margin-top: 40px;
    }

    #game {
      width: 300px;
      height: 300px;
      margin: 40px auto;
      background: #d32f2f;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      border-radius: 12px;
      transition: background 0.2s;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>反射神経テスト</h1>
  <button id="startBtn">スタート</button>

  <div id="game">スタートを押してください</div>

  <div id="result"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const game = document.getElementById("game");
    const result = document.getElementById("result");

    let startTime = 0;
    let timeoutId = null;
    let waiting = false;
    let ready = false;

    startBtn.addEventListener("click", () => {
      result.textContent = "";
      game.textContent = "待ってください...";
      game.style.background = "#d32f2f";
      waiting = true;
      ready = false;

      const delay = Math.random() * 3000 + 2000; // 2〜5秒

      timeoutId = setTimeout(() => {
        game.style.background = "#2e7d32";
        game.textContent = "クリック！";
        startTime = performance.now();
        ready = true;
      }, delay);
    });

    game.addEventListener("click", () => {
      if (!waiting) return;

      if (!ready) {
        clearTimeout(timeoutId);
        waiting = false;
        game.textContent = "フライング！もう一度";
        result.textContent = "";
        return;
      }

      const reactionTime = Math.round(performance.now() - startTime);
      result.textContent = `あなたの反応時間：${reactionTime} ms`;
      game.textContent = "スタートを押してください";
      game.style.background = "#d32f2f";
      waiting = false;
      ready = false;
    });
  </script>
</body>
</html>
